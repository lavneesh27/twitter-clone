<div class="card">
  <div class="card-body">
    <div class="profile fw-bold d-flex align-items-center">
      <div class="rounded-circle me-2 overflow-hidden" style="width:40px;height:40px" ><img *ngIf="userURL"  [src]="userURL" style="width:100%;height:100%"><span class="rounded-circle d-flex justify-content-center align-items-center bg-secondary text-light" style="width:40px;height:40px">{{
        user?.firstName?.charAt(0) }}</span></div>
      {{user?.firstName}} {{user?.lastName}}&nbsp;  <span
        class="text-muted fw-normal">&#64;{{user?.userName}} . {{tweet.createdAt | date:"dd MMM"}}</span></div>
    <h5 class="card-text my-3">{{tweet.content}}</h5>
    <div class="img-container mb-3" *ngIf="dataURL">
      <img class="img-thumbnail" [src]="dataURL" alt="image" (click)="onClick($event)" data-toggle="modal" data-target="#myModal">
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <a class="btn p-0 me-2" href="javascript:void(0)" style="cursor: not-allowed;"><i class='bx bx-comment'></i></a>
        <span>{{1}}</span>
      </div>
      <div>
        <a class="btn p-0 me-2" href="javascript:void(0)" style="cursor: not-allowed;"><i class='bx bx-git-compare'></i></a>
        <span>{{2}}</span>
      </div>
      <div class="d-flex align-items-center">
        <input type="checkbox" id="like" [(ngModel)]="like" (change)="plusLike(tweet)" [class]="like==false?'form-control bx bx-heart me-2':'form-control bx bxs-heart me-2'">
        <span>{{tweet.likes!==0?tweet.likes:''}}</span>
      </div>
      <div class="dropdown">
        <a class="btn p-0 me-2" type="button" data-bs-toggle="dropdown" data-bs-toggle="dropdown"><i class='bx bx-share'></i></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="copy()"><i class='bx bx-link' ></i>&nbsp; Copy Link to Tweet</a></li>
          <li><a class="dropdown-item" (click)="bookmark()"><i class='bx bx-bookmark' ></i>&nbsp; Bookmark</a></li>
        </ul>
      </div>
    </div>


  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <img src="{{imgSrc}}" style="max-width:100%;cursor:pointer" class="modal-hover-opacity" />
      </div>
    </div>
  </div>
</div>
